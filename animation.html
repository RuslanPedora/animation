<!doctype html>
<html>
<head>
	<title>Epam laba(animation) performed by Ruslan Pedora</title>
	<meta name="author" content="Ruslan Pedora">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel='stylesheet' href='animation.css'>
</head>
<body>
	<div class='container'>
		<div class='leftTopslide rotateContainer'>
			<img class='absolute-block add-block' src='leftTopslide.jpg'>
			<img class='absolute-block logo' src='logo1.jpg'>
		</div>	

		<div class='leftBottomslide rotateContainer' >
			<img class='absolute-block add-block' src='leftBottomslide.jpg'>
			<img class='absolute-block logo' src='logo2.jpg'>
		</div>

		<div class='rightTopslide rotateContainer' >
			<img class='absolute-block add-block' src='rightTopslide.jpg'>
			<img class='absolute-block logo' src='logo3.jpg'>
		</div>

		<div class='rightBottomslide rotateContainer'>
			<img class='absolute-block add-block' src='rightBottomslide.jpg'>		
			<img class='absolute-block logo' src='logo4.jpg'>
		</div>


		<img id='slide1' class='slide absolute-block' src='slide1.jpg'>
		<img id='slide2' class='slide absolute-block' src='slide2.jpg'>
		<img id='slide3' class='slide absolute-block' src='slide3.jpg'>
		<img id='slide4' class='slide absolute-block' src='slide4.jpg'>
		<img id='slide5' class='slide absolute-block' src='slide5.jpg'>
	</div>
</body>
</html>
